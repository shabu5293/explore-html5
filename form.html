<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SSC Batch Reunion</h1>
    <form action="">
        <p>
            Name: <input type="text" name="name" placeholder="Enter your name" id="">
        </p>
        <p>
            Email: <input type="text" name="email" placeholder="Enter your email" id="">
        </p>
        <fieldset>
            <legend>Select your Batch</legend>
            <p> <label for="2001">
                    <input type="radio" name="Year" id="2001">2001
                </label>
            </p>
            <p> <label for="2008">
                    <input type="radio" name="Year" id="2008">2008
                </label>
            </p>
            <p> <label for="2022">
                    <input type="radio" name="Year" id="2022">2022
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your Area</legend>
            <p> <label for="Chilahati">
                    <input type="checkbox" name="Location" id="Chilahati">Chilahati
                </label>
            </p>
            <p> <label for="Outsite Chilahati">
                    <input type="checkbox" name="Location" id="Outsite Chilahati">Outsite Chilahati
                </label>
            </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="Write your comment" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
